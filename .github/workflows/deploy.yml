on: 
  push:
    branches:
      - main
jobs:
    deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
        - name: Checkout
        uses: actions/checkout@v2
        - name: Deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: ${{ secrets.SSH_USERNAME }}
            server: ${{ secrets.SSH_SERVER }}
            port: ${{ secrets.PORT }}
            local_path: './static/*'
            remote_path: '../var/www/staging.bacolodcity.gov.ph/testpush'
            sftp_only: true
            password: ${{ secrets.SSH_PASSWORD }}